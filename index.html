<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adze - JavaScript Logging Library</title>
    <link rel="icon" type="image/png" href="docs/assets/favicon.png" />

    <script src="dist/adze.min.js"></script>
    <style>
      html,
      body {
        font-size: 62.5%;
        background-color: #fff;
        font-family: arial;
      }
      .main {
        text-align: center;
      }
      .main img {
        width: 50%;
        height: 50%;
      }
      h1,
      h2 {
        text-align: center;
      }
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 2.8rem;
      }
      p,
      pre {
        padding: 5rem;
        font-size: 1.8rem;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <img src="docs/assets/logo.svg" />
      <h2>Open up the console to see the tests.</h2>
    </div>

    <script type="module">
      import runDemo from './demo_funcs.js';

      if (undefined !== window.AdzeLib) {
        runDemo(AdzeLib, document.querySelector('.main'));
      } else {
        console.warn(
          '%c If you would like to see the browser demo, please run a build first. Commands below.',
          'font-size: 16px;'
        );
        console.info(
          '%c Build with Yarn -> %c$: yarn build',
          'font-size: 14px; font-weight: bold;',
          'font-size: 14px; background-color: #d1d1d1; color: #3d3d3d; border: 1px solid #b5b5b5;'
        );
        console.info(
          '%c Build with npm -> %c$: npm run build',
          'font-size: 14px; font-weight: bold;',
          'font-size: 14px; background-color: #d1d1d1; color: #3d3d3d; border: 1px solid #b5b5b5;'
        );
      }
    </script>
  </body>
</html>
